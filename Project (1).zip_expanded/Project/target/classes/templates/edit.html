<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Hello, world!</title>
  </head>
  <body>
   <!-- Navbar -->
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Eassy Find</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0" th:action="@{/searchBySkill}" method="post">
    <input class="form-control mr-sm-2" type="text" name="skill" placeholder="Search by Skill" aria-label="Search">
    <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
</form>
  </div>
</nav>
    <!-- end Navbar -->
    <div class="container p-5">
 <form th:action="@{/update}" method="post" th:object="${emp}">
 <input type="hidden" th:value="${emp.id}" name="id">
 <h1 class="text-center">Edit</h1>
  <div class="row p-1">
    <div class="col">
      <input type="text" class="form-control" name="fname" th:value="${emp.fname}" placeholder="First name">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="lname" th:value="${emp.lname}" placeholder="Last name"> 
      </div> 
      </div>
      
       <div class="row p-1">
    <div class="col">
      <input type="text" class="form-control" name="mob" th:value="${emp.mob}" placeholder="Mobile no">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="address"  th:value="${emp.address}"placeholder="Address"> 
      </div> 
      </div>
        <div class="row p-1">
    <div class="col">
      <input type="text" class="form-control" name="Skill"  th:value="${emp.Skill}" placeholder="Skill">
    </div>
    <div class="col">
      <input type="text" class="form-control" name="charge" th:value="${emp.charge}" placeholder="Chargeable price"> 
      </div> 
      </div>
     
     <button class="btn btn-primary btn-block">Update</button>  
    
</form>

</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
